<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/Project/css/notice.css"/>
    <script src="/project/js/main.js" defer></script>
    <script type="text/javascript">
		function loginCheck(){
			if(login.t_id.value ==""){
				alert("id 입력!");
				login.t_id.focus();
				return;
			}
			if(login.t_pw.value ==""){
				alert("pw 입력!");
				login.t_pw.focus();
				return;
			}
			login.method="post";
			login.action="db_login.jsp";
			login.submit();
		}
		function go_pw(){
			login.t_pw.focus();
		}
	</script>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav id="navbar">
        <a href="index.html">
            <img src="/Project/imgs/main_logo.jpeg"  class="navbar__logo"></img>
        </a>

            </ul>

        <!-- Toggle buttton -->
        <button class="navbar__toggle-btn">
            <i class="fas fa-bars"></i>
        </button>
        
    </nav>

        <section class="notice_main">
            <h2>로그인</h2>
                    <form name="login" >
								<fieldset> <!-- 로그인이라는 필드셋의 묶음 -->
									<div class="float-left">
										<p>
										<label class="readonly">아이디</label>
										<input type="text" name="t_id" autofocus="autofocus" class="txt"  onkeypress="if(event.keyCode==13){go_pw()}" placeholder="아이디를 입력하세요">
										</p>
										<p>
										<label class="readonly">비밀번호</label>
										<input type="password" name="t_pw" class="txt" onkeypress="if(event.keyCode==13) {loginCheck()}" placeholder="비번호를 입력하세요">
										</p>
									</div>
									<div class="float-right">
										<p>
										<input type="button" value="로그인" class="submit" onClick="loginCheck()"> 
										</p> 
									</div>
									<p class="btn">
										<a href="#">ID/PW 찾기</a>
										<a href="/MemberJoin">회원가입</a>
									</p>
								</fieldset>
							</form>
        </section>
